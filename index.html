<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main class="wrapper-pokedex">
        <img class="pokedex" src="./images/pokedex.png" alt="">
        <img class="pokemon" src="#" alt="">

        <h2 class="pokemon-data">
            <span class="number-pokemon"></span> -
            <span class="name-pokemon"></span>
        </h2>

        <form class="form">
            <input 
            type="search"
            class="pokemon-search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="wrapper-buttons">
            <button class="btn btn-prev">prev &lt;</button>
            <button class="btn btn-next">next &gt;</button>
        </div>
    </main>
</body>
</html>
